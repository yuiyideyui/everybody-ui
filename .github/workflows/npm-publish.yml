name: CI/CD Release

on:
  push:
    branches:
      - main # 确保你的主分支名是 main

permissions:
  contents: write # 部署 GitHub Pages 必需

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install Dependencies
        # 使用 --legacy-peer-deps 预防 Element Plus 等 UI 库的依赖冲突
        run: npm install --legacy-peer-deps

      # --- 步骤 1：发布到 NPM ---
      - name: Build Library
        run: npm run dist:build

      - name: Publish to NPM
        # 直接通过命令行设置 Token，绕过 setup-node 可能导致的 Tag 解析问题
        run: |
          npm config set //registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}
          npm publish --access public
        continue-on-error: true # 即使版本号未改导致发布失败，也会继续执行文档部署

      # --- 步骤 2：更新 VitePress 文档 ---
      - name: Build Docs
        run: npm run docs:build

      - name: Deploy Docs to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # VitePress 默认输出目录
          publish_dir: ./docs/.vitepress/dist
