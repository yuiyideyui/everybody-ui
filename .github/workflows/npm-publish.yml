name: Release and Deploy

on:
  push:
    branches:
      - master # 监听推送到 master 分支的操作

jobs:
  # 任务一：发布到 NPM
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          
      - name: Install Dependencies
        run: npm install
        
      # 注意：只有当 package.json 中的版本号发生变化时，npm publish 才会成功
      - name: Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # 任务二：更新文档网站 (以 GitHub Pages 为例)
  deploy-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install and Build Docs
        run: |
          npm install
          npm run docs:build # 假设你的文档构建命令是这个
          
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/.vuepress/dist # 替换为你文档生成的实际目录
